<mat-card class="overflow-auto wrapper">
  <table mat-table [dataSource]="dataSource" style="width: 100%">
    <ng-container matColumnDef="profileName">
      <th mat-header-cell *matHeaderCellDef>Browser profile name</th>
      <td mat-cell *matCellDef="let collection">
        <div class="flex flex-col items-center">
          {{ collection.name }}
          @if (platform.IOS||platform.SAFARI) {
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="#000000"
            class="bi bi-apple"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516.024.034 1.52.087 2.475-1.258.955-1.345.762-2.391.728-2.43Zm3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422.212-2.189 1.675-2.789 1.698-2.854.023-.065-.597-.79-1.254-1.157a3.692 3.692 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56.244.729.625 1.924 1.273 2.796.576.984 1.34 1.667 1.659 1.899.319.232 1.219.386 1.843.067.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758.347-.79.505-1.217.473-1.282Z"
            />
            <path
              d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516.024.034 1.52.087 2.475-1.258.955-1.345.762-2.391.728-2.43Zm3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422.212-2.189 1.675-2.789 1.698-2.854.023-.065-.597-.79-1.254-1.157a3.692 3.692 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56.244.729.625 1.924 1.273 2.796.576.984 1.34 1.667 1.659 1.899.319.232 1.219.386 1.843.067.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758.347-.79.505-1.217.473-1.282Z"
            />
          </svg>
          }@else {
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="#417ACB"
            class="bi bi-windows"
            viewBox="0 0 16 16"
          >
            <path
              d="M6.555 1.375 0 2.237v5.45h6.555zM0 13.795l6.555.933V8.313H0v5.482zm7.278-5.4.026 6.378L16 16V8.395H7.278zM16 0 7.33 1.244v6.414H16z"
            />
          </svg>
          }
        </div>
      </td>
    </ng-container>

    <!-- Operation Column -->
    <ng-container matColumnDef="operation">
      <th mat-header-cell *matHeaderCellDef>Operation</th>
      <td mat-cell *matCellDef="let collection">
        <div class="flex items-center justify-center gap-2">
          <button class="start">Start</button>
          <mat-icon class="cursor-pointer" [mat-menu-trigger-for]="startMenu"
            >more_vert</mat-icon
          >
        </div>
      </td>
    </ng-container>
    <!-- State Column -->
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef>State</th>
      <td mat-cell *matCellDef="let collection">
        <div class="flex items-center justify-center gap-2">
          <span class="text-xl bg-primaryGray w-1 h-1 rounded-[50%]"></span
          >{{ collection.state }}
        </div>
      </td>
    </ng-container>
    <!-- Acc info Column -->
    <ng-container matColumnDef="accountInfo">
      <th mat-header-cell *matHeaderCellDef>Account information</th>
      <td mat-cell *matCellDef="let collection">
        {{ collection.accountInfo }}
      </td>
    </ng-container>
    <!-- Proxy Info Column -->
    <ng-container matColumnDef="proxyInfo">
      <th mat-header-cell *matHeaderCellDef>Proxy Information</th>
      <td mat-cell *matCellDef="let collection">__</td>
    </ng-container>
    <!-- Note Column -->
    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef>Note</th>
      <td mat-cell *matCellDef="let collection">__</td>
    </ng-container>

    <!-- Tag Column -->
    <ng-container matColumnDef="tag">
      <th mat-header-cell *matHeaderCellDef>Tag</th>
      <td mat-cell *matCellDef="let collection">__</td>
    </ng-container>

    <!-- Group Column -->
    <ng-container matColumnDef="group">
      <th mat-header-cell *matHeaderCellDef>Group</th>
      <td mat-cell *matCellDef="let collection">__</td>
    </ng-container>

    <!-- Setting column -->
    <ng-container matColumnDef="settings">
      <th mat-header-cell *matHeaderCellDef><mat-icon>settings</mat-icon></th>
      <td mat-cell *matCellDef="let collection"></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      class="selectionRow"
      mat-row
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>

  <mat-menu #startMenu="matMenu">
    <button mat-menu-item>View Proxy</button>
    <button mat-menu-item class="danger">Delete Browser Profile</button>
  </mat-menu>
</mat-card>
